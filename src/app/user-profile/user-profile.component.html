<div
  class="container-fluid"
  style="min-height: 100vh; background-color: #082032"
>
  <div
    class="row justify-content-center align-items-center text-center"
    style="height: 40vh; color: white"
  >
    <div *ngIf="userData">
      <h1>{{ userData.login }}</h1>
    </div>
  </div>
  <div class="container">
    <div
      class="row justify-content-center align-items-center"
      style="color: white"
    >
      <div *ngIf="repoData" class="col">
        <div *ngFor="let repo of repoData">
          <div class="row">
            <div class="col">
              <div class="card bg-dark m-2 p-3">
                <div class="row">
                  <div class="col-3">
                    <p>{{ repo.full_name }}</p>
                  </div>
                  <div class="col-3">
                    <p>{{ repo.language }}</p>
                  </div>
                  <div class="col-3">
                    <p>{{ repo.name }}</p>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-primary"
                      routerLink="/changes/{{ repo.full_name }}"
                    >
                      View Changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
